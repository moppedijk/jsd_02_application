<template name="venuesDetail">
	<div class="venuesdetail">
		<div class="venuesdetail__header">
			<div class="venuesdetail__breadcrumb">
				{{> breadcrumb}}
			</div>
		</div>
		<div class="venuesdetail__content">
			<div class="venuesdetail__title">
				<h1>{{title}}</h1>
			</div>
			<div class="venuesdetail__content">
				<p>{{description}}</p>
			</div>
		</div>
	</div>
</template>
