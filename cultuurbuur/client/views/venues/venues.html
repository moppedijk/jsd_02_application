<template name="venues">
	<div class="venues">
		<div class="venues__header">
			<div class="venues__breadcrumb">
				{{> breadcrumb}}
			</div>
			<div class="venues__options">
				<a href="javascript:void(0);" title="Resultaten in een list weergeven">list</a>
				<a href="javascript:void(0);" title="Resultaten in een map weergeven">Map</a>
			</div>
		</div>
		<div class="venues__content">
			{{#each venues}}
				{{> venueItem}}
			{{/each}}
		</div>
	</div>
</template>
