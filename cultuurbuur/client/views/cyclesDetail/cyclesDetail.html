<template name="venueDetail">
	<div class="venuedetail">
		<div class="venuedetail__header">
			<div class="venuedetail__breadcrumb">
				{{> breadcrumb}}
			</div>
		</div>
		<div class="venuedetail__content">
			<div class="venuedetail__title">
				<h1>{{title}}</h1>
			</div>
			<div class="venuedetail__content">
				<p>{{description}}</p>
			</div>
		</div>
	</div>
</template>
