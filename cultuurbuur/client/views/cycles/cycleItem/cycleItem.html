<template name="cycleItem">
	<div class="cycleitem">
		<div class="cycleitem__top">
			<div class="cycleitem__title">
				<h3>{{name}}</h3>
			</div>
			<div class="cycleitem__openinghours">
				<p>{{type}}</p>
			</div>
		</div>
		<div class="cycleitem__bottom-left">
			<div class="cycleitem__description">
				<p>{{street}}</p>
				<p>{{zipcode}}</p>
				<p>{{city}}</p>
			</div>
			<div class="cycleitem__website">
				<a href="{{homepage}}" target="_blank" title="Meer info (extern)">Meer info (extern)</a>
			</div>
			<div class="cycleitem__map">
				<a href="#map" title="Bekijk {{name}} op de map">Map</a>
			</div>
		</div>
		<div class="cycleitem__bottom-right">
			<div class="cycleitem__link">
				<a href="/cycle-detail/{{id}}" title="Link naar detail pagina">Detail pagina</a>
			</div>
		</div>
	</div>
</template>
