<template name="list">
	<div class="list">
		<div class="list__header">
			<div class="list__breadcrumb">
				{{> breadcrumb}}
			</div>
			<div class="list__options">
				<a href="javascript:void(0);" title="Resultaten in een lijst weergeven">lijst</a>
				<a href="javascript:void(0);" title="Resultaten in een map weergeven">Map</a>
			</div>
		</div>
		<div class="list__content">
			{{#each cycles}}
				{{> listItem}}
			{{/each}}
		</div>
	</div>
</template>
