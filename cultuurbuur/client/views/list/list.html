<template name="list">
	<div class="list list__content">
		<div class="content__header">
			<div class="content__breadcrumb">
				{{> breadcrumb}}
			</div>
			<div class="content__options">
				{{> filterOptions}}
			</div>
		</div>
		<div class="content__wrap">
			{{#each cycles}}
				{{> listItem}}
			{{/each}}
		</div>
	</div>
</template>
