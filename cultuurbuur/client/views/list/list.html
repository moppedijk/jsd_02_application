<template name="list">
	<div class="list">
		<div class="list__header">
			<div class="list__breadcrumb">
				{{> breadcrumb}}
			</div>
			<div class="list__options">
				{{> filterOptions}}
			</div>
		</div>
		<div class="list__content">
			{{#each cycles}}
				{{> listItem}}
			{{/each}}
		</div>
	</div>
</template>
