<template name="map">
	<div class="map">
		<div class="map__header">
			<div class="map__breadcrumb">
				{{> breadcrumb}}
			</div>
			<div class="map__options">
				{{> filterOptions}}
			</div>
		</div>
		<div class="map__container">
			{{> googleMap name="map" options=mapOptions}}
		</div>
	</div>
</template>
