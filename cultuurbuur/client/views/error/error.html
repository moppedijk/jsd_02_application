<template name="error">
	<div class="error">
		<div class="error__header">
			<div class="error__breadcrumb">
				{{> breadcrumb}}
			</div>
		</div>
		<div class="error__content">
			<div class="error__title">
				<h1>Error</h1>
				<p>{{message}}</p>
				<p>Er is iets mis gegaan... <a title="Take me out of here" href="/">Terug</a></p>
			</div>
		</div>
	</div>
</template>
