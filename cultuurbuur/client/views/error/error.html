<template name="error">
	<div class="error error__content">
		<div class="content__header">
			<div class="content__breadcrumb">
				{{> breadcrumb}}
			</div>
		</div>
		<div class="content__wrap">
			<div class="error__title">
				<h1>Error</h1>
				<p>{{message}}</p>
				<p>Er is iets mis gegaan... <a title="Take me out of here" href="/">Terug</a></p>
			</div>
		</div>
	</div>
</template>
